<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
.calendar {
  border: solid;
  width: 150px;
}
.weekday{
    width: 70px;
    height: 30px;
    background-color: rgb(212, 147, 177);
}
.day{
    width: 70px;
    height: 30px;
    background-color: rgb(130, 206, 129);
}

.dayy{
    width: 70px;
    height: 30px;
    background-color: rgb(65, 225, 214);
}


    </style>

</head>
<body>
    
<table class="calendar">
    <h1>JULY 2024</h1>
  
    <tr>
      <th class="weekday">Mon</th>
      <th class="weekday">Tue</th>
      <th class="weekday">Wed</th>
      <th class="weekday">Thu</th>
      <th class="weekday">Fri</th>
      <th class="weekday">Sat</th>
      <th class="weekday">Sun</th>
    </tr>
    <tr>
      <td class="dayy">1</td>
      <td class="day">2</td>
      <td class="day">3</td>
      <td class="day">4</td>
      <td class="day">5</td>
      <td class="day">6</td>
      <td class="day">7</td>
    </tr>

    <tr>
        <td class="dayy">8</td>
        <td class="day">9</td>
        <td class="day">10</td>
        <td class="day">11</td>
        <td class="day">12</td>
        <td class="day">13</td>
        <td class="day">14</td>
    
    </tr>
  <tr>

    <td class="dayy">15</td>
    <td class="day">16</td>
    <td class="day">17</td>
    <td class="day">18</td>
    <td class="day">19</td>
    <td class="day">20</td>
    <td class="day">21</td>
  </tr>
  <tr>
    <td class="dayy">22</td>
    <td class="day">23</td>
    <td class="day">24</td>
    <td class="day">25</td>
    <td class="day">26</td>
    <td class="day">27</td>
    <td class="day">28</td>

  </tr>
  <tr>
    <td class="dayy">29</td>
    <td class="day">30</td>
    <td class="day">31</td>
    
  </tr>
</table>

</body>
</html>
